    <title>NanoClass - AI Lesson Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              nana: {
                yellow: '#FFEB3B',
                orange: '#FF9800',
                blue: '#4FC3F7',
                green: '#8BC34A',
                purple: '#9C27B0',
                bg: '#FFF9C4',
              }
            },
            fontFamily: {
              sans: ['Comic Neue', 'Nunito', 'sans-serif'],
            }
          }
        }
      }

    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        background-color: #FFF9C4; /* nana-bg */
      }
      .font-comic {
        font-family: 'Comic Neue', cursive;
      }
      /* Custom Scrollbar for the editor */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #FF9800;
        border-radius: 4px;
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
    </style>
